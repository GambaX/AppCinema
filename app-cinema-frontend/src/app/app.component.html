<div class="container">
  <!-- Altri contenuti della pagina -->

  <div class="header">
    <img
      src="https://cdn.pixabay.com/photo/2016/01/22/08/17/banner-1155437_1280.png"
      alt="Banner"
    />
  </div>
</div>

<div class="container">
  <div class="auth-buttons">
    <button
      *ngIf="!isLoggedIn"
      class="btn btn-primary"
      (click)="toggleLoginForm()"
    >
      Gestione
    </button>
    <button *ngIf="isLoggedIn" class="btn btn-secondary" (click)="logout()">
      Logout
    </button>
  </div>

  <div *ngIf="showLoginForm && !isLoggedIn" class="login-form">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="loginData.username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="loginData.password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p *ngIf="loginError" class="text-danger">{{ loginError }}</p>
  </div>
</div>

<div *ngIf="isLoggedIn" class="file-upload">
  <input
    type="file"
    (change)="onFileSelected($event)"
    class="form-control-file"
  />
  <button (click)="uploadFile()" class="btn btn-info">Upload</button>
</div>

<div *ngIf="showSuccessAnimation" class="success-animation alert alert-success">
  File caricato con successo!
</div>

<app-film-list [uploadSuccessEvent]="uploadSuccessEvent"></app-film-list>
